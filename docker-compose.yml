services:
  discord-bot:
    image: ghcr.io/edwardtakev/bb-19:latest
    container_name: bb19-discord-bot
    restart: unless-stopped
    environment:
      # Required: Discord bot token
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      
      # Bot IDs and permissions
      CLIENT_ID: ${CLIENT_ID:-}
      GUILD_ID: ${GUILD_ID:-}

      # Server-specific IDs (customize per deployment)
      # Welcome/guildMemberAdd handler
      WELCOME_CHANNEL_ID: ${WELCOME_CHANNEL_ID:-}
      MEMBER_ROLE_NAME: ${MEMBER_ROLE_NAME:-Member}

      # Voice channel for temporary voice rooms
      VOICE_LOBBY_CHANNEL_ID: ${VOICE_LOBBY_CHANNEL_ID:-}
      TEMP_VOICE_CATEGORY_ID: ${TEMP_VOICE_CATEGORY_ID:-}